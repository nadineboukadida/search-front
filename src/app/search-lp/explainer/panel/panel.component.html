<div class="panel">
    <div class="icon-container">
        <img [src]="getIcon()" alt="icon" class="icon">
    </div>
    <div>
    <h3>
        {{item.title}}
    </h3>
    <div *ngIf="item.beta" class="beta">Beta</div>
    </div>
    <p class="text">
        {{item.text}}
    </p>
    <a *ngIf="item.relative_url" class="subtle_link" [routerLink]="item.relative_url" [queryParams]="item.params">{{item.link_text}} ></a>
</div>
